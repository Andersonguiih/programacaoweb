<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Olá, JSF!</title>
</h:head>

<h:body>
	<h1>Teste de JSF.</h1>

	<h:form>
		<p:panel id="panel" header="Buscar Usuário">
		
			<p:messages id="messages" showDetail="false" autoUpdate="true" 
				closable="true"/>
				
			<label> Palavra: 
				<p:inputText id="palavra" type="text" value="${meuBean.palavra}"
					required="true" label="Palavra">
					<f:validateLength minimum="2" />
					<f:ajax event="keyup"
						listener="${meuBean.listenerKeyup}"
						render="palavras"/>
				</p:inputText>
				<p:message for="palavra" display="icon" />
			</label>
	
			<p:commandButton id="buscar" action="${meuBean.buscar}" value="Buscar" 
				icon="ui-icon-star" ajax="false" accesskey="1"/>
			
			<p:dataTable id="palavras" value="${meuBean.palavras}" 
				var="palavra">
				<p:column>
					<f:facet name="header">Palavra</f:facet>    				
			      	${palavra}
			   </p:column>
			   
			   <p:column>
			   		<f:facet name="header">Matrícula</f:facet>    				
			      	${palavra}
			   </p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	
</h:body>
</html>
