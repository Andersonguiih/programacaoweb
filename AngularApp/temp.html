<!DOCTYPE html>
<html ng-app="AngularApp">
    <head>
        <title>AngularJS - Minha Aplicação</title>

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js">
        </script>

        <!-- App -->
        <script src="js/app.js">
        </script>
        <script src="js/controller/listarComprasController.js">
        </script>

        <!-- CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>

    <body>

        <input type="text" ng-model="nome">

        <p>Olá, Tableless! Meu nome é: {{ nome }}</p>

        <div class="container" ng-controller="listarComprasController">

          <div class="row">
      			<div class="page-header">
      				<h1>Lista de compras</h1>
      			</div>
      		</div>

      		<div class="row">
            <table id="lista-compras" class="table table-striped">
              <thead>
                <tr>
                  <th>Comprado?</th>
                  <th>Produto</th>
                  <th>Quantidade</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in itens" class="comprado-{{ item.comprado }}">
                  <td><input type="checkbox" ng-model="item.comprado"></td>
                  <td><strong>{{ item.produto }}</strong></td>
                  <td>{{ item.quantidade }}</td>
                </tr>
              </tbody>
            </table>
      		</div>

          <div class="row">
            <form class="form-inline" name="formItem">
              <input type="text" ng-model="item.produto" placeholder="Produto">
              <input type="number" ng-model="item.quantidade" placeholder="Quantidade" class="input-small">
              <button class="btn btn-primary" ng-click="adicionaItem()">adicionar ítem</button>
            </form>
          </div>
      	</div>
    </body>
</html>
