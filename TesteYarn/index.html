<!DOCTYPE html>
<html ng-app="AngularApp">

<head>
    <title>AngularJS - Minha Aplicação</title>

    <!-- Angular - Base -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    
    <!-- Date.js -->
    <script src="js/lib/Datejs/build/date.js"></script>
    <script src="js/lib/Datejs/build/date-pt-BR.js"></script>
    
    <!-- i18n - PT-BR -->
    <script src="js/lib/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    
    <!-- QRCode-Generator -->
    <script src="node_modules/qrcode-generator/qrcode.js"></script>
    
    <!-- Webcam -->
    <script src="node_modules/webcam/dist/webcam.min.js"></script>
        
    <!-- Timeline -->
    <script src="node_modules/angular-timeline/dist/angular-timeline.js"></script>
    <link rel="stylesheet" href="node_modules/angular-timeline/dist/angular-timeline.css">
    
    <!-- Angular Chart -->
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    
    <!-- Moment -->
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/moment/min/locales.min.js"></script>
    
    <!-- Image Crop -->
    <script src="node_modules/ng-img-crop-npm/compile/minified/ng-img-crop.js"></script>
    <link rel="stylesheet" href="node_modules/ng-img-crop-npm/compile/minified/ng-img-crop.css">
    
    <!-- Material Data-Table -->
    <script src="node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
    <link rel="stylesheet" href="node_modules/angular-material-data-table/dist/md-data-table.min.css">
    
    <!-- Angular Loading -->
    <script src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
    <link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css">
    
    <!-- Angular Material -->
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">

    <!-- JQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Tether - Dependência obrigatória do Bootstrap -->
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="node_modules/tether/dist/css/tether.min.css">

    <!-- App -->
    <script src="js/app.js"></script>
    <script src="js/router/router.js"></script>
    <script src="js/router/state.js"></script>
    <script src="js/interceptor/conectionRefused.js"></script>

    <!-- Controller -->
    <script src="js/controller/alunoController.js"></script>
    <script src="js/controller/menuController.js"></script>
    
    <!-- Service -->
    <script src="js/service/alunoService.js"></script>
    <script src="js/service/escolaService.js"></script>
    <script src="js/service/menuService.js"></script>
    
    <!-- Diretiva -->
    <script src="js/directives/menuLinkDirective.js"></script>
    <script src="js/directives/menuToggleDirective.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/menu.css">
    
    <!-- Controllers -->
    
    <!-- Services -->

</head>

<body ng-cloak layout="column">
    <!-- Menu Superior - Cabeçalho -->
    <md-toolbar>
        Logotipo
    </md-toolbar>

    <div flex layout="row">

        <!-- Menu Lateral -->
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">

            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Menu Lateral</h1>
            </md-toolbar>
            <!-- É necessário criar um controller para gerenciar o Sidnav: MenuController -->
            <md-content layout-padding ng-controller="MenuController as vm">
                
                <ul class="side-menu">
                  <li ng-repeat="section in vm.menu.sections" class="parent-list-item"
                      ng-class="{'parentActive' : vm.isSectionSelected(section)}">
                    <h2 class="menu-heading" ng-if="section.type === 'heading'"
                        id="heading_{{ section.name | nospace }}">
                      {{section}}
                    </h2>
                    <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
                    <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
                  </li>
                </ul>

            </md-content>

        </md-sidenav>

        <!-- Conteúdo que muda dependendo da navegação escolhida -->
        <div layout="column" layout-align="start center">
            <div class="box1">
                <div ui-view>
                    <!-- Conteúdo da rota atual -->
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        Rodapé
    </footer>

</body>

</html>
